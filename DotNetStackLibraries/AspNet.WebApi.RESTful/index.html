<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button id="get-all">get all</button>
    <button id="get-by-id">get by id</button>
    <button id="delete">delete</button>

    <script src="jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            $("#get-all").click(function () {
                $.ajax({
                    method: "GET",
                    url: "/api/product",
                    success: function (data) {
                        alert("获取全部");
                    }
                })
            })

            $("#get-by-id").click(function () {
                $.ajax({
                    method: "GET",
                    url: "/api/product/4",
                    success: function (data) {
                        alert("获取一个");
                    }
                })
            })

            $("#delete").click(function () {
                $.ajax({
                    method: "DELETE",
                    url: "/api/product/4",
                    success: function (data) {
                        alert("删除");
                    }
                })
            })
        })
    </script>
</body>
</html>
